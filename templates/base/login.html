{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>运维管理平台</title>

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
    <!-- NProgress -->
    <link href="{% static 'css/nprogress.css' %}" rel="stylesheet">
    <!-- Animate.css -->
    <link href="{% static 'css/animate.min.css' %}" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link href="{% static 'css/custom.min.css' %}" rel="stylesheet">
  </head>

  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form action="{% url 'user_login' %}" method="post">{% csrf_token %}
              <h1>运维管理平台</h1>
              <div>
{#                <input type="text" class="form-control" name="username" placeholder="Username" required="" />#}
                  {{ form.username }}<span>{{ form.username.errors.0 }}</span>
              </div>
              <div>
{#                <input type="password" class="form-control" name="password" placeholder="Password" required="" />#}
                  {{ form.password }}<span>{{ form.password.errors.0 }}</span>
              </div>
              <div>
                <button class="btn btn-default submit" type="submit">登录</button>
              </div>

              <div class="clearfix"></div>


                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><i class="fa fa-paw"></i> welcome ops!</h1>
                  <p>©2017 All Rights Reserved. Gentelella Alela! is a Bootstrap 3 template. Privacy and Terms</p>
                </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
