<style>
    .dotted {
        border-top: 1px dotted #ddd;
    }

    .text-left {
        text-align: left !important;
    }
</style>
<div class="form-horizontal clearfix" style="margin-top:20px;">

    <div class="form-group col-md-6">
        <div class="col-md-4 control-label">主机名：</div>
        <div class="col-md-7 control-label text-left">{{ obj.hostname }}</div>
    </div>

    <div class="form-group col-md-6">
        <div class="col-md-4 control-label">SaltID：</div>
        <div class="col-md-7 control-label text-left">{{ obj.saltid }}</div>
    </div>

    <div class="dotted  col-md-12"></div>

    <div class="form-group col-md-6">
        <div class="col-md-4 control-label">外网IP：</div>
        <div class="col-md-7 control-label text-left">{{ obj.wan_ip }}</div>
    </div>

    <div class="form-group col-md-6">
        <div class="col-md-4 control-label">内网IP：</div>
        <div class="col-md-7 control-label text-left">{{ obj.ip }}</div>
    </div>

    <div class="dotted  col-md-12"></div>

    <div class="form-group col-md-6">
        <div class="col-md-4 control-label">更新时间：</div>
        <div class="col-md-7 control-label text-left">{{ obj.last_update|date:"Y-m-d H:m:s" }}</div>
    </div>

    <div class="form-group col-md-6">
        <div class="col-md-4 control-label">创建时间：</div>
        <div class="col-md-7 control-label text-left">{{ obj.ctime|date:"Y-m-d" }}</div>
    </div>

    <div class="dotted  col-md-12"></div>

    <div class="form-group col-md-6">
        <div class="col-md-4 control-label">所属项目：</div>
        <div class="col-md-7 control-label text-left">{{ obj.pro.name }}</div>
    </div>

    <div class="form-group col-md-6">
        <div class="col-md-4 control-label">所属云平台：</div>
        <div class="col-md-7 control-label text-left">{{ obj.cld.name }}</div>
    </div>

    <div class="dotted col-md-12"></div>

    <div class="form-group col-md-6">
        <div class="col-md-4 control-label">所在区域：</div>
        <div class="col-md-7 control-label text-left">{{ obj.area }}</div>
    </div>

    <div class="form-group col-md-6">
        <div class="col-md-4 control-label">租赁费用：</div>
        <div class="col-md-7 control-label text-left">{{ obj.cost }}</div>
    </div>

    <div class="dotted col-md-12"></div>


    <div class="form-group col-md-6">
            <div class="col-md-4 control-label">管理人：</div>
            <div class="col-md-8 control-label text-left">{{ request.user }}</div>
    </div>

</div>
