{% extends 'base/base.html' %}
{% load static %}
{% block css %}
    <link href="{% static "css/dataTables.bootstrap.min.css" %}" rel="stylesheet">
    <style>
        .btn-default:hover{
            background-color: dodgerblue !important;
        }
    </style>
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>资产列表
                    <small>项目列表</small>
                    </h2>

                    <ul class="nav navbar-right panel_toolbox">
                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                        <li><a class="close-link"><i class="fa fa-close"></i></a></li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">

                    <div class="col-md-12 col-sm-12 col-xs-12">

                        <div class="table-responsive">
                        <a href="{% url 'pro_add' %}" type="button" class="btn btn-success">添加项目</a>
                            <table id="datatable-buttons" class="table table-striped table-bordered table-hover table-condensed jambo_table bulk_action">
                                <thead>
                                    <tr>
                                        <th></th>
                                        <th>项目名称</th>
                                        <th>项目所在区域</th>
                                        <th>项目负责人</th>
                                        <th>备注</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for row in prolist %}
                                    <tr class="even pointer">
                                        <td class="a center">
                                            <input type="checkbox" class="flat" name="table_records" id="{{ row.id }}">
                                        </td>
                                        <td >{{ row.name }}</td>
                                        <td >{{ row.area }}</td>
                                        <td >{{ row.proadmin }}</td>
                                        <td >{{ row.comment }}</td>
                                        <td class=" last">

                                            <a class="btn btn-warning btn-xs" href="/cmdb/pro_edit?nid={{ row.id }}">编辑</a>
                                            <a class="btn btn-danger btn-xs" href="/cmdb/pro_del?nid={{ row.id }}">删除</a>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block js %}
    <script src="{% static "js/jquery.dataTables.min.js" %}"></script>
    <!-- datatable button  -->
    <script src="{% static "js/dataTables.bootstrap.min.js" %}"></script>

{% endblock %}
